<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-container">
        <h1 class="nav-container__title">Reestar</h1>
        <a class="nav-container__link" href="index.html">Home</a>
        <a class="nav-container__link" href="recepie-container">Recepie</a>
        <a class="nav-container__link" href="footer-container">Contact</a>
    </div>
    <div class="recepie-container">
        <div class="recepie-container__info">
            <img class="recepie-container__image" src="images/burger.jpg">
            <h3 class="recepie-container__name">Burger</h3>
            <p class="recepie-container__desc">Messy Juicy topped with bacon</p>
            <button class="recepie-container__button">Order Now</button>
        </div>

        <div class="recepie-container__info">
            <img class="recepie-container__image" src="images/dosa.jpg">
            <h3 class="recepie-container__name">Dosa</h3>
            <p class="recepie-container__desc">Crispy Ghee Dosa</p>
            <button class="recepie-container__button">Order Now</button>
        </div>
    
        <div class="recepie-container__info">
            <img class="recepie-container__image" src="images/oatmeal.jpg">
            <h3 class="recepie-container__name">Burger</h3>
            <p class="recepie-container__desc">Juicy Creame Oats</p>
            <button class="recepie-container__button">Order Now</button>
        </div>

        <div class="recepie-container__info">
            <img class="recepie-container__image" src="images/pizza.jpg">
            <h3 class="recepie-container__name">Pizza</h3>
            <p class="recepie-container__desc">Cheese Pizza</p>
            <button class="recepie-container__button">Order Now</button>
        </div>
    </div>
    <div class="footer-container">
        <h2>Contact Us</h2>
        <form>
            <table class="table">
                <tr>
                    <td><label class="lable">Name</label></td>
                    <td><input class="input" type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><label class="lable">Age</label></td>
                    <td><input class="input" type="number" placeholder="Age"></td>
                </tr>
                <tr>
                    <td><label class="lable">Email</label></td>
                    <td><input class="input" type="email" placeholder="Email"></td>
                </tr>

            </table>
        </form>
        <button class="button">Send</button>
    </div>
</body>

</html>
